<head>

  <script src="https://cdn.tailwindcss.com"></script>

<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",

<style>
  @keyframes lightning-flash {
    0%, 100% { opacity: 0; }
    5%, 10%, 18%, 23%, 35% { opacity: 0.1; }
    8%, 13%, 20%, 28% { opacity: 0; }
    40% { opacity: 0.15; }
    41% { opacity: 0; }
    50% { opacity: 0.2; }
    51% { opacity: 0; }
  }
  .lightning-bg {
    position: relative;
    overflow: hidden;
  }
  .lightning-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(200, 200, 255, 0.4), transparent 70%);
    animation: lightning-flash 8s infinite linear;
    animation-delay: 1s;
  }

  /* Shimmering Text Effect */
  @keyframes shimmer {
    0% { background-position: -500% 0; }
    100% { background-position: 500% 0; }
  }
  .shimmer-text {
    background-size: 200% auto;
    animation: shimmer 5s linear infinite;
  }

  /* Starfield Background */
  @keyframes move-stars {
    from { background-position: 0 0; }
    to   { background-position: 0 -10000px; }
  }
  .starfield-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image: 
      radial-gradient(1px 1px at 20px 30px, #eee, transparent),
      radial-gradient(1px 1px at 40px 70px, #fff, transparent),
      radial-gradient(1px 1px at 50px 160px, #ddd, transparent),
      radial-gradient(1px 1px at 90px 40px, #fff, transparent),
      radial-gradient(2px 2px at 150px 100px, #fff, transparent),
      radial-gradient(1px 1px at 130px 200px, #eee, transparent),
      radial-gradient(1px 1px at 160px 120px, #ddd, transparent);
    background-repeat: repeat;
    background-size: 300px 300px;
    animation: move-stars 200s linear infinite;
    opacity: 0.2;
    z-index: 0;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

</html>
